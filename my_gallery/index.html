<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>My gallery</title>
  </head>
  <body>
    <header class="header">
      <div class="profile-img"><img src="img/profilePhoto.png" alt="" /></div>
      <div class="profile-text">
        <h4 class="name">Rodney Cotton</h4>
        <p class="location">Helsinki, Finland</p>
      </div>
    </header>

    <div class="profile-info">
      <div class="item">
        <p class="profile-number">100</p>
        <p class="profile-title">Post</p>
      </div>

      <div class="item">
        <p class="profile-number">2,242</p>
        <p class="profile-title">followers</p>
      </div>

      <div class="item">
        <p class="profile-number">1,432</p>
        <p class="profile-title">following</p>
      </div>
    </div>

    <div class="gallery">
      <img src="img/photo1.png" alt="" class="img" />
      <img src="img/photo2.png" alt="" class="img" />
      <img src="img/photo3.png" alt="" class="img" />
      <img src="img/photo4.png" alt="" class="img" />
      <img src="img/photo5.png" alt="" class="img" />
      <img src="img/photo6.png" alt="" class="img" />
    </div>
  </body>
</html>
