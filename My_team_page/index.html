<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>My Team Page</title>
  </head>
  <body>
    <!-- header -->
    <div class="header">
      <div class="logo">The creative crew</div>
      <div class="text">
        <h3 class="title">Who we are</h3>
        <p class="p-title">
          We are team of creatively diverse. driven. innovative individuals
          working in various locations from the world.
        </p>
      </div>
    </div>

    <!-- Main -->
    <main class="main">
      <!-- Cards -->
      <div class="cards">
        <div class="card">
          <div class="card-img">
            <img src="img/photo1.png" alt="Team member 1" />
            <p class="role">Product Owner</p>
          </div>
          <p class="name">Bill Mahoney</p>
        </div>

        <div class="card">
          <div class="card-img">
            <img src="img/photo2.png" alt="Team member 1" />
            <p class="role">Art director</p>
          </div>
          <p class="name">Saba Cabrera</p>
        </div>

        <div class="card">
          <div class="card-img">
            <img src="img/photo3.png" alt="Team member 1" />
            <p class="role">Tech Lead</p>
          </div>
          <p class="name">Shae Le</p>
        </div>

        <div class="card">
          <div class="card-img">
            <img src="img/photo4.png" alt="Team member 1" />
            <p class="role">UX Designe</p>
          </div>
          <p class="name">Skylah Lu</p>
        </div>

        <div class="card">
          <div class="card-img">
            <img src="img/photo5.png" alt="Team member 1" />
            <p class="role">Developer</p>
          </div>
          <p class="name">Griff Richards</p>
        </div>

        <div class="card">
          <div class="card-img">
            <img src="img/photo6.png" alt="Team member 1" />
            <p class="role">Developer</p>
          </div>
          <p class="name">Stan John</p>
        </div>
      </div>

      <!-- Cards end -->
    </main>

    <!-- Footer -->
    <footer class="footer"></footer>
  </body>
</html>
